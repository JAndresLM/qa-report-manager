<div class="uk-overflow-auto uk-card uk-card-default">
  <div class="uk-card-header">
    <div class="" uk-grid>
      <div class="uk-width-1-3">
          <div uk-form-custom="target: > * > span:first-child">
              <select>
                  <option value="">All Time</option>
                  <option value="1">Last Year</option>
                  <option value="2">Last Month</option>
                  <option value="3">Last Week</option>
                  <option value="4">Last Day</option>
                  <option value="4">Today</option>
              </select>
              <button class="uk-button uk-button-default" type="button" tabindex="-1">
                  <span></span>
                  <span uk-icon="icon: chevron-down"></span>
              </button>
          </div>
      </div>
      <div class="uk-width-1-3">
        <div class="uk-inline width-100">
          <span class="uk-form-icon" uk-icon="icon: search"></span>
          <input class="uk-input width-100" type="text" placeholder="Filter by keywords">
        </div>
      </div>
      <div class="uk-width-1-3 uk-text-right">
          <div uk-form-custom="target: > * > span:first-child">
              <select>
                  <option value="">Table View</option>
                  <option value="1">Graph View</option>
              </select>
              <button class="uk-button uk-button-default" type="button" tabindex="-1">
                  <span></span>
                  <span uk-icon="icon: chevron-down"></span>
              </button>
          </div>
      </div>
    </div>
  </div>
  <div class="uk-card-body">
    <table class="uk-table uk-table-small uk-table-divider">
      <thead>
        <tr>
          <th>Status</th>
          <th>Build Number</th>
          <th>Date</th>
          <th>Duration</th>
          <th>Total TCs</th>
          <th>Passed TCs</th>
          <th>Failed TCs</th>
          <th>Pass Rate</th>
          <th>Report Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let build of builds$">
          <td><a class="uk-icon-button blue-icon"></a></td>
          <td>{{build.name}}</td>
          <td>{{build.name}}</td>
          <td>{{build.age}}</td>
          <td>100</td>
          <td>57</td>
          <td>43</td>
          <td>57%</td>
          <td>
            <a href="" class="uk-icon-button" uk-icon="forward"></a>
            <a href="" class="uk-icon-button" uk-icon="download"></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
