<div class="uk-overflow-auto uk-card uk-card-default">
  <div class="uk-card-header">
    <div class="" uk-grid>
      <div class="uk-width-1-3"></div>
      <div class="uk-width-1-3">
          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
      </div>
      <div class="uk-width-1-3"></div>
    </div>
  </div>
  <div class="uk-card-body">

      <div class="example-container mat-elevation-z8">

          <mat-table [dataSource]="dataSource" matSort>
        
            <!-- status Column -->
            <ng-container matColumnDef="status">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Status</mat-header-cell>
              <mat-cell *matCellDef="let row">
                  <a class="uk-icon-button blue-icon"></a>
              </mat-cell>
            </ng-container>
        
            <!-- Job Name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Job Name </mat-header-cell>
              <mat-cell *matCellDef="let row">
                <a a routerLink="/jobs/1/builds">{{row.title}}</a>
              </mat-cell>
            </ng-container>
        
            <!-- Last Execution Column -->
            <ng-container matColumnDef="last_execution">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Last Execution </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.release_date}} </mat-cell>
            </ng-container>
        
            <!-- Duration Column -->
            <ng-container matColumnDef="duration">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Duration </mat-header-cell>
              <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.director}} </mat-cell>
            </ng-container>

            <!-- Results Column -->
            <ng-container matColumnDef="results">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Test Results </mat-header-cell>
                <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.director}} </mat-cell>
              </ng-container>

              <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
                <mat-cell *matCellDef="let row" [style.color]="row.color">
                    <a a routerLink="/jobs/1/builds" class="uk-button uk-button-text">See Job's History</a>
                </mat-cell>
              </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
          </mat-table>
        
          <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>
    
  </div>
</div>
